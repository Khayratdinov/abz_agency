{% extends 'base.html' %}



{% block content %}



<div class="container">

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirm-password" name="password2" required>
                        </div>
                        <dir class="text-center">
                            <button type="submit" class="btn btn-primary">Регистрация</button>
                        </dir>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
